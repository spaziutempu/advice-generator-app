<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="container">
      <p class="advice_number"></p>
      <h1 class="advice_phrase"></h1>
      <img
        src="./images/pattern-divider-mobile.svg"
        alt=""
        class="advice_divider_mobile advice_divider"
      />
      <img
        src="./images/pattern-divider-mobile.svg"
        alt=""
        class="advice_divider_desktop advice_divider"
      />
      <button class="advice_btn btn_blur" type="button">
        <img src="./images/icon-dice.svg" alt="dice" advice_btn_dice />
      </button>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
